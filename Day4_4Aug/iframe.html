<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        .container{
            height: 1500px;
            width: 1500px;
        }
        #frame-container{
            height: 100%;
            width: 100%;
        }
        .frame{
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p title="Hello Iframe from tooltip">Hello Iframe...</p>
        <!-- <iframe id="frame-container" src="https://www.w3school.com">
        </iframe> -->
        <iframe height="100" width="500" src="http://commondatastorage.googleapis.com/codeskulptor-assets/Collision8-Bit.ogg">
        </iframe>
        <iframe class="frame" width="560" height="315" src="https://www.youtube.com/embed/4tywp83zkmk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </div>

</html>
