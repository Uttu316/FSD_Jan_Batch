<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
      }
      td {
        border: 1px solid blue;
        padding: 8px;
      }
      th {
        border: 1px solid blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Learn Table</h1>
    <table>
        <caption>
            Time Table
        </caption>

      <tr>
        <th rowspan="8">
            Hours
        </th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thur</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
      <tr>
        <td>English</td>
        <td>Hindi</td>
        <td>Math</td>
        <td>G.K</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td>English</td>
        <td>Hindi</td>
        <td>Math</td>
        <td>G.K</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
      
      <tr>
        <td>English</td>
        <td>Hindi</td>
        <td>Math</td>
        <td>G.K</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td colspan="6">
            Lunch
        </td>
      </tr>
      <tr>
        <td>English</td>
        <td>Hindi</td>
        <td>Math</td>
        <td>G.K</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td>English</td>
        <td>Hindi</td>
        <td>Math</td>
        <td>G.K</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td>English</td>
        <td>Hindi</td>
        <td>Math</td>
        <td>G.K</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
    </table>
  </body>
</html>
